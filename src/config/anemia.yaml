seed: 42

pixel:
  input_dim: 6
  hidden_units: [128, 64]
  dropout: 0.3
  embedding_dim: 32
  lr: 0.001
  epochs: 100
  batch_size: 16

hb:
  n_estimators: 300
  max_depth: 4
  learning_rate: 0.05
  subsample: 0.8
  colsample_bytree: 0.8
  gamma: 0
  min_child_weight: 1

fusion:
  n_estimators: 200
  max_depth: 3
  learning_rate: 0.05