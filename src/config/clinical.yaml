features:
  - age
  - systolic_bp
  - diastolic_bp
  - blood_sugar
  - bmi
  - heart_rate
  - pulse_pressure
  - map_mmhg
  - temp_celsius
  - prev_complications
  - preexist_diabetes
  - gest_diabetes
  - mental_health

classification_targets:
  - hypertension_flag
  - diabetes_any

regression_target: high_risk_score

model:
  n_estimators: 400
  max_depth: 4
  learning_rate: 0.03